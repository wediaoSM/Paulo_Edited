<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paulo Carrion</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
<!-- Inicializa Firebase (coloque seu firebaseConfig nesse arquivo) -->


  <main class="page">
    <!-- HERO -->
    <header class="hero">
      <div class="hero-image hero-image-1" style="background-image: url('Imagens/nov.jpeg');"></div>
      <div class="hero-image hero-image-2" style="background-image: url('Imagens/nov2.jpeg');"></div>
      <div class="hero-overlay"></div>
      <h1 class="hero-title">
        <img src="Imagens/lider1.png" alt="LÍDER PLENO" class="hero-logo">
        <span class="hero-sub">Transforme a si mesmo para inspirar o mundo ao seu redor</span>
      </h1>
    </header>

    <!-- CARDS -->
    <section class="cards-section">
      <div class="cards-grid" id="cardsGrid">
        <!-- Card 1 -->
        <div class="card">
          <div class="thumb" style="background-image: url('Imagens/banner1.JPG');"></div>
          <div class="card-body">
            <div class="city">EVENTOS PRESENCIAIS</div>
            <div class="pill">TREINAMENTO PRESENCIAL</div>
          </div>
          <div class="card-footer">
            <button class="btn" onclick="window.location.href='events.html'">SAIBA MAIS!</button>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <div class="thumb" style="background-image: url('Imagens/banner3.png');"></div>
          <div class="card-body">
            <div class="city">LIDER PLENO</div>
            <div class="pill">TREINAMENTO PRESENCIAL</div>
          </div>
          <div class="card-footer">
            <button class="btn">SAIBA MAIS!</button>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <div class="thumb" style="background-image: url('Imagens/banner4.png');"></div>
          <div class="card-body">
            <div class="city">CONTRATE PALESTRA</div>
            <div class="pill">TREINAMENTO PRESENCIAL</div>
          </div>
          <div class="card-footer">
            <button class="btn">SAIBA MAIS!</button>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="card">
          <div class="thumb" style="background-image: url('Imagens/banner5.png');"></div>
          <div class="card-body">
            <div class="city">DIAGNOSTICO GRATUITO</div>
            <div class="pill">TREINAMENTO PRESENCIAL</div>
          </div>
          <div class="card-footer">
            <button class="btn">SAIBA MAIS!!</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  
<script type="module" src="firebase-init.js"></script>

<!-- events.js precisa ser carregado como module para podermos importar/exportar -->
<script type="module" src="events.js"></script>



</body>

</html>
