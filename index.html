  <style>
    /* prevenir scroll body quando modal aberto */
    body.modal-open {
      overflow: hidden;
    }

    .navbar-brand-hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .navbar-brand {

    }
  </style>
</head>

<body>

  <!-- Inicializa Firebase (coloque seu firebaseConfig nesse arquivo) -->


  <main class="page">
    <!-- HERO -->
    <header class="hero">
      <div class="hero-image hero-image-1" style="background-image: url('Imagens/nov.jpeg');"></div>

      <div class="hero-overlay"></div>

    <!-- CARDS -->

            <button class="btn" onclick="window.location.href='events.html'">VER EVENTOS!</button>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card">
          <div class="thumb" style="background-image: url('Imagens/banner3.png');"></div>
          <div class="card-body">
            <div class="city">LIDER PLENO</div>
            <div class="pill">TREINAMENTO PRESENCIAL</div>
          </div>
          <div class="card-footer">
            <a class="btn" href="lider-pleno.html" onclick="event.stopPropagation()">Seja Líder</a>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="card">
          <div class="thumb" style="background-image: url('Imagens/banner4.png');"></div>
          <div class="card-body">
            <div class="city">CONTRATE PALESTRA</div>
            <div class="pill">TREINAMENTO PRESENCIAL</div>
          </div>
          <div class="card-footer">
            <button class="btn" onclick="window.open('https://wa.me/5516988270009', '_blank')">SAIBA MAIS!</button>

        <!-- Card 4 -->

          <div class="thumb" style="background-image: url('Imagens/banner5.png');"></div>
          <div class="card-body">
            <div class="city">DIAGNOSTICO GRATUITO</div>
            <div class="pill">TREINAMENTO PRESENCIAL</div>
          </div>
          <div class="card-footer">
            <button class="btn"
              onclick="window.open('https://www.companhiadasletras.com.br/testeinteligenciapositiva/?srsltid=AfmBOoo82OXPGb2UZxUsvxQ4RjNDusvOHcovULI_YA-KxlKZSLPmy65u', '_blank')">EU
              QUERO!</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal de Imagem -->
    <div id="imageModal" class="image-modal" aria-hidden="true">
      <div class="image-modal-backdrop" data-close-modal></div>
      <div class="image-modal-content">
        <button class="image-modal-close" data-close-modal>×</button>
        <img src="" alt="Líder Pleno" id="modalImage" />
      </div>
    </div>

  </main>

  <script>
    // Script para o modal de imagem
    (function () {
      const modal = document.getElementById('imageModal');
      if (!modal) return;

      const openBtn = document.getElementById('openImageModalBtn');
      const modalImage = document.getElementById('modalImage');
      const closeTriggers = modal.querySelectorAll('[data-close-modal]');
      const imagePath = 'Imagens/mod.jpeg'; // Caminho da imagem a ser exibida

      function openModal() {
        modalImage.setAttribute('src', imagePath);
        modal.setAttribute('aria-hidden', 'false');
        document.body.classList.add('modal-open');
      }

      function closeModal() {
        modal.setAttribute('aria-hidden', 'true');
        document.body.classList.remove('modal-open');
        // Atraso para remover o src para a animação de fade-out funcionar
        setTimeout(() => {
          modalImage.setAttribute('src', '');
        }, 300);
      }

      if (openBtn) {
        openBtn.addEventListener('click', openModal);
      }

      closeTriggers.forEach(trigger => {
        trigger.addEventListener('click', closeModal);
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') {
          closeModal();
        }
      });
    })();

    // Esconde o nome "PAULO CARRION" ao rolar para baixo
    const navbarBrand = document.getElementById('navbarBrand');
    window.addEventListener('scroll', function () {
      if (window.scrollY > 80) {
        navbarBrand.classList.add('navbar-brand-hide');
      } else {
        navbarBrand.classList.remove('navbar-brand-hide');
      }
    });
  </script>

  <script src="script.js"></script>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="events.js"></script>
</body>

</html>
